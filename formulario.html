  <title>Formulario</title>

<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario">
    Nombre <input type="text" name="name" id="name">
    <br />
    Edad <input type="number" name="age" id="age">
    <br />

    Nacionalidad
    <!--se cambiaron los values por el nombre completo del pais y poder trabajar con el dato como lo entrega value-->
    <select name="nationality" id="nationality">
      <option value="Argentina">Argentina</option>
      <option value="Mexicana">Mexicana</option>
      <option value="Peruana">Peruana</option>
      <option value="Venezolana">Venezolana</option>
    </select>
    <br />
    <input type="submit">
  </form>

  <h2>Lista de invitados</h2>
  <div id="lista-de-invitados"><!--se agrego un div con id lista de invitados-->
  </div>

  <script src="./formulario.js"></script><!--se cambio la direccion del scrit-->
